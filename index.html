    // Fun√ß√£o para tocar som (Web Audio API)
    function playSound(freq, duration = 200) {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + duration / 1000);
    }

    const quiz = document.getElementById("quiz");
    const nextBtn = document.getElementById("next-btn");
    const result = document.getElementById("result");
    const scoreEl = document.getElementById("score");
    const message = document.getElementById("message");

    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    function showQuestion() {
      quiz.innerHTML = "";
      nextBtn.classList.add("hide");
      answered = false;

      const q = quizData[currentQuestion];

      const questionEl = document.createElement("h2");
      questionEl.textContent = q.question;
      quiz.appendChild(questionEl);

      q.answers.forEach((answerText, index) => {
        const answerBtn = document.createElement("button");
        answerBtn.classList.add("answer");
        answerBtn.textContent = answerText;
        answerBtn.type = "button";

        answerBtn.addEventListener("click", () => {
          if (answered) return;
          answered = true;

          const buttons = document.querySelectorAll(".answer");
          buttons.forEach((btn, i) => {
            btn.disabled = true;
            if (i === q.correct) {
              btn.style.backgroundColor = "#28a745"; // verde para correta
              btn.style.color = "white";
            }
            if (btn === answerBtn && i !== q.correct) {
              btn.style.backgroundColor = "#dc3545"; // vermelho para errada
              btn.style.color = "white";
            }
          });

          if (index === q.correct) {
            score++;
            playSound(880, 300);
          } else {
            playSound(220, 500);
          }

          nextBtn.classList.remove("hide");
        });

        quiz.appendChild(answerBtn);
      });
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      quiz.classList.add("hide");
      nextBtn.classList.add("hide");
      result.classList.remove("hide");
      scoreEl.textContent = score;
